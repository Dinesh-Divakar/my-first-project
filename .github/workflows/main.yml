name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # =======================
  # 1️⃣ Continuous Integration
  # =======================
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          pytest

  # =======================
  # 2️⃣ Continuous Deployment (Simulated)
  # =======================
  deploy:
    # wait until build-test passes
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Deployment step
        run: |
          echo "✅ All tests passed."
          echo "🚀 Starting deployment process..."
          echo "📦 Packaging application files..."
          echo "🌍 Deploying to production environment (simulated)..."
          echo "✅ Deployment completed successfully!"
